<!DOCTYPE html>
<head>
<title>Loja Limpeza - Cadastrar Clientes</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <!-- Adicionando Javascript -->
    <script type="text/javascript" >

        $(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#uf").val("");
                $("#cidade").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#uf").val("...");
                        $("#cidade").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#uf").val(dados.uf);
                                $("#cidade").val(dados.localidade);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
    </head>
<body>
<form method="post">
    <!--CADASTRAR CLIENTE-->
<fieldset>
 <legend>Informações Pessoais</legend>
 <table cellspacing="10">
    <tr>
   <td>
    <label for="codigo">Codigo: </label>
   </td>
   <td align="left">
    <input type="a" name="codigo">
   </td>
  </tr>
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="nome">
   </td>
  </tr>
  <tr>
   <td>
    <label for="tefefone">Telefone: </label>
   </td>
   <td align="left">
    <input type="tel" name="telefone"
           placeholder="(DDD) 1234-5678"
           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
           required />
   </td>
  </tr>
  <tr>
   <td>
    <label for="filiacao">Filiação: </label>
   </td>
   <td align="left">
    <input type="text" name="filiacao">
   </td>
  </tr>
  <tr>
   <td>
    <label for="status">Status do Cliente: </label>
   </td>
   <td align="left">
    <select>
      <option value="1">BOM</option>
      <option value="2">MÉDIO</option>
      <option value="3">RUIM</option>
    </select>
   </td>
  </tr>
  <tr>
   <td>
    <label for="limiteCredito">Limite de Crédito: </label>
   </td>
   <td align="left">
    <input type="text" name="limiteCredito">
   </td>
  </tr>
 </table>
</fieldset>
</form>

<br />
<form method="get" action=".">
<!-- ENDEREÇO -->
<fieldset>
 <legend>Dados de Endereço</legend>
 <table cellspacing="10">
<tr>
   <td>
    <label for="cep">Cep: </label>
   </td>
   <td align="left">
    <input name="cep" type="text" id="cep" value="" maxlength="8">
   </td>
  </tr>
  <tr>
   <td>
    <label for="rua">Rua:</label>
   </td>
   <td align="left">
    <input name="rua" type="text" id="rua">
   </td>
   <td>
    <label for="numero">Numero:</label>
   </td>
   <td align="left">
    <input name="numero" type="text" id="numero" size="4" maxlength="5">
   </td>
  </tr>
  <tr>
   <td>
    <label for="bairro">Bairro: </label>
   </td>
   <td align="left">
    <input name="bairro" type="text" id="bairro">
   </td>
  </tr>
   <td>
    <label for="cidade">Cidade: </label>
   </td>
   <td align="left">
    <input name="cidade" type="text" id="cidade">
   </td>
  </tr>
  <tr>
   <td>
    <label for="estado">Estado:</label>
   </td>
   <td align="left">
    <input name="uf" type="text" id="uf" size="1" /></label><br />
   </td>
  </tr>
  <tr>
 </table>
</fieldset>
</form>
<br />
<input type="Reset" value="Limpar Tudo">
<a href="ConsultaClientes.html"><input type="button"value="Cadastrar"></a>
</form>

</body>
</html>
